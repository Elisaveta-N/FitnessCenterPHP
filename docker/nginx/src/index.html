<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML Page</title>
</head>
<body>
  <h1>Welcome to my HTML Page</h1>

  <p>This is a paragraph of text.</p>

  <h2>Lists</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Links</h2>
  <a href="https://www.example.com">Visit Example Website</a>

  <h2>Images</h2>
  <img src="image.jpg" alt="Description of an image">

  <h2>Tables</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>30</td>
    </tr>
  </table>
</body>
</html>
